<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Shell Script</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
      code {
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <h1>Shell Script</h1>
    <pre><code id="script-content"></code></pre>
    <script>
      fetch("add-user.sh")
        .then((response) => response.text())
        .then((text) => {
          document.getElementById("script-content").textContent = text;
        });
    </script>
  </body>
</html>
